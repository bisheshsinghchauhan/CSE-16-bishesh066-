<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTest</title>
    <link rel="stylesheet" href="classtestexp7.css">
</head>
<body>
    <h1 style="text-align: center;">Understanding Float and Clear in CSS</h1>
    <h2>Example 1 : Without Clear</h2>
    <div class="Example1">
        <a href="#"><b>Your Home</b></a>
        <a href="#"><b>Your Items</b></a>
        <a href="#"><b>My Account</b></a>
    </div>
    <h2>Example 2 : With Clear</h2>
    <div class="Example2">
        <a href="#">Something</a>
        <a href="#">Something</a>
        <a href="#">Something</a>
        </div>
        <h2>Example 3 : With Clear</h2>
        <div class="Example3">
        <a href="#">Nothing</a>
        <a href="#">Nothing</a>
        <a href="#">Nothing</a>
        </div>
</body>
</html>
