<!DOCTYPE html>

<body>
    <form>
        <h1 style="text-align:center;">Student Registration Form</h1> <br><hr><br>
<label for="Full Name" >Full Name:</label>
<input type="text" id="Full Name" name="Full Name" placeholder="Enter your full name" required><br><br>
<label for="Email">Email:</label>
<input type="email" id="Email" name="Email" placeholder="Enter valid email address" required><br><br>
<label for="Password">Password:</label>
<input type="password" id="Password" name="Password" placeholder="Enter Password" required><br><br>
<label for="Gender">Gender:</label>
<input type="radio" id="Male" name="Gender" required>Male
<input type="radio" id="Female" name="Gender" required>Female
<input type="radio" id="Other" name="Gender" required>Other
<br><br>
        <label for="Course">Course:</label>
     <select id="Course" name="Course" required>
        <option value="---Select Course--">--Select Course--</option>
    <option value="Btech">Btech</option>
    <option value="Mtech">Mtech</option>
    <option value="Other">Other</option>
    </select><br><br>
    <label for="Contact Number">Contact Number:</label>
    <input type="tel" id="Contact Number" name="Contact Number" placeholder="Enter phone number" required><br><br>
<label for="address">Address:</label><br>
<textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50" ></textarea><br><br>
<input type="submit" value="Register" name="Register">
<input type="reset" value="Clear" name="Clear">
    </form><br>
    <hr>
    <p style="text-align: center;">&copy 2025 Student Registration Portal</p>
</body>
</html>
