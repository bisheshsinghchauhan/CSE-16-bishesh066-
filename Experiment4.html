<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Output :</h1>
 <form action="/sumbit_form" method="post" style="border: 2px solid #333; padding:20px; border-radius: 10px; width: 400px; margin: 0 auto; text-align:center;">
   <h2 style="text-align: center;">Hotel Room Booking Form</h2>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>
    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email" required><br><br>
    <label for="Phone">Phone:</label>
    <input type="text" id="Phone" name="Phone" required><br><br>
    <label for="Check-in-Date">Check-in-Date:</label>
    <input type="Date" id="Check-in-Date" name="Check-in-Date" required><br><br>
    <label for="Check-out-Date">Check-out-Date:</label>
    <input type="Date" id="Check-out-Date" name="Check-out-Date" required><br><br>
    <label for="Room-Type">Room-Type:</label>
    <select id="Room-Type" name="Room-Type" required>
        <option value="Single Room">Single Room</option>
        <option value="Double Room">Double Room</option>
        <option value="Triple Room">Triple Room</option>
    </select> <br><br>
    <label for="Number of Guests">Number of Guests</label>
    <input type="number" id="Number of Guests" name="Number of Guests" required><br><br>
    <label for="Special Requests">Special Requests:</label><br>
    <textarea id="Special Requests" name="Special Requests" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Book Now" name="Book Now">
    <input type="reset" value="Reset Form" name="Reset Form">
 </form>
</body>
</html>
